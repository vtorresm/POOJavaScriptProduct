<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="nav-bar-brand">APP de Productos</a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card-header">
                    <h4>Agregar un producto</h4>
                </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.01" id="price" placeholder="Precio producto" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="year" value="2018" min="1960" max="2080" placeholder="AÃ±o de producto" class="form-control">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                </form>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
